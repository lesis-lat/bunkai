name: Bunkai Auto Update

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      repositories:
        description: 'JSON array of repositories to scan'
        required: false
        default: '[]'

env:
  BUNKAI_REPOSITORIES: ${{ inputs.repositories != '' && inputs.repositories || format('["{0}"]', github.repository) }}

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    strategy:
      fail-fast: false
      matrix:
        repository: ${{ fromJson(env.BUNKAI_REPOSITORIES) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Bunkai
        uses: actions/checkout@v4
        with:
          path: bunkai
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repository }}
          token: ${{ secrets.BUNKAI_GITHUB_TOKEN || github.token }}
          path: repo
      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.36'
      - name: Install Bunkai dependencies
        run: cpanm --installdeps bunkai
      - name: Update cpanfile
        run: perl bunkai/bunkai.pl --path repo --update-cpanfile
      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          path: repo
          commit-message: 'Update cpanfile dependency versions'
          title: 'Update cpanfile dependency versions'
          body: 'Automated dependency version updates from Bunkai.'
          branch: bunkai/auto-update
          delete-branch: true
