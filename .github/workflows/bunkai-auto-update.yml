name: Bunkai Auto Update

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.BUNKAI_GITHUB_TOKEN || github.token }}
      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.36'
      - name: Analyze cpanfile
        run: perl bunkai.pl --path . --sarif bunkai_results.sarif
      - name: Create pull request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: 'Add Bunkai dependency analysis report'
          title: 'Add Bunkai dependency analysis report'
          body: 'Automated dependency warnings and vulnerability report from Bunkai.'
          branch: bunkai/auto-update
          delete-branch: true
